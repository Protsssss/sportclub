<!DOCTYPE html>
<html lang="ua">
  
  <head>
    <title>Реєстрація</title>

    <!-- Підключаємо зовнішні стилі, шрифти, анімації та скрипти -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="code/style/signup_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>

  
  <!-- Тіло сторінки -->
  <body class="body">
    <!-- Форма реєстрації користувача -->
    <form action="process_registration.php" method="POST" class="form">

    <!-- Анімація у формі -->
    <lottie-player
      src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
      background="transparent" speed="1" style="justify-content: center" loop autoplay>
    </lottie-player>

      <!-- Поля для введення логіну, електронної пошти та паролю -->
      <input type="text" id="username" placeholder="Введіть логін" name="username" required> <br>
      <input type="email" id="email" placeholder="Введіть електронну пошту" name="email" required> <br><br>
      <input type="password" id="password" placeholder="Придумайте пароль" name="password" required>

      <!-- Кнопка для відображення чи приховання паролю  -->
      <i class="fas fa-eye" onclick="show()"></i> <br><br>

      <!-- Кнопка для відправлення форми та кнопка для переходу на сторінку входу -->
      <button type="submit">Зареєструватись</button>
      <button type="button" onclick="location.href='login.php'">У мене вже є аккаунт</button>
      
    </form>
  </body>

  <script>
    function show() { 

      // Функція для відображення або приховування паролю
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");
      if (password.type === "password") { 
        
        // Перевірка типу поля паролю та зміна його видимості
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>

</html>
